<!doctype html>
<style>
    body {
        padding-top: 65px;
    }
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top sticky">
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 container-fluid">
                <ul class="navbar-nav ml-auto">
                    {% for nav_item in (('Home', 'home_page'), ('Personal Projects', 'projects_page'), ('Résumé','resume_page')) %}
                        {% if request.url_rule.endpoint == nav_item[1] %}
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for(nav_item[1]) }}">
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for(nav_item[1]) }}">
                        {% endif %}
                                    {{nav_item[0]}}
                                </a>
                            </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>

        {% block content %} {% endblock %}
    </body>
</html>
